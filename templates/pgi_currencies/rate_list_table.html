<div class="table-container is-size-6-mobile notification is-primary">
    <table class="table is-hoverable is-striped mx-auto">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Date</th>
                <th class="has-text-right">Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for rate in page_obj %}
                <tr>
                    <td>{{ rate.currency }}</td>
                    <td class="is-hidden-touch">{{ rate.date|date }}</td>
                    <td class="is-hidden-desktop">{{ rate.date|date:"d M y" }}</td>
                    <td class="has-text-right">{{ rate.rate|floatformat:"2g" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container has-text-centered">
    <p class="notification is-primary">ok</p>
    <i class="fas fa-home"></i>
</div>
<div class="notification is-primary">{% include "bulma_pagination.html" %}</div>
